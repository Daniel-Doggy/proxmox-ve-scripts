disable_root: true
ssh_pwauth: false
timezone: Europe/Berlin

users:
  - name: admin
    plain_text_passwd: 'admin'
    lock_passwd: False
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIACss3cEAow16htt4KyxzcQ9P4pZHTR7uJgSzOiOLXBI Yubikey - Primary
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHhimNIEqotLfqjACvjnokVvAgQfvz9BJEmlwoJSuHJZ Yubikey - Secondary
    shell: /bin/bash
    groups: sudo

package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - qemu-guest-agent
  - git
  - fail2ban
  - gnome-core
  - spice-vdagent
runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - systemctl enable --now gdm3
  - git clone https://github.com/Daniel-Dog-dev/proxmox-ve-scripts.git
  - cd proxmox-ve-scripts/
  - mv ./files/Standard/jail-standard.local /etc/fail2ban/jail.local
  - systemctl restart fail2ban
  - passwd -e admin
  - cd ../
  - rm -r proxmox-ve-scripts/
  - touch /etc/cloud/cloud-init.disabled